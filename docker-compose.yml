version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: baseball-chat-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: baseball
      POSTGRES_PASSWORD: baseball
      POSTGRES_DB: baseball_chat
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
